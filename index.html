<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Deep Linking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .fallback {
      margin-top: 20px;
      font-size: 18px;
    }
    .download-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Our App</h1>
  <p>If the app is installed, you will be redirected to the content.</p>
  <p class="fallback" id="fallback-message" style="display: none;">
    <a class="download-btn" href="https://play.google.com/store/apps/details?id=com.spotify.music&hl=en_US" target="_blank">Download the App</a>
  </p>

  <script>
    function getTrackIdFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('trackId'); 
    }


    const trackId = getTrackIdFromUrl();

    if (!trackId) {
      document.getElementById('fallback-message').style.display = 'block'; 
        }

    const appScheme = `exp://10.39.18.71:8081/--/SongsInfoScreen/${trackId}`; 
    const fallbackUrl = 'https://play.google.com/store/apps/details?id=com.spotify.music&hl=en_US'; 
    const timeoutDuration = 1000; 
    
    function detectApp() {
      const startTime = Date.now();
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = appScheme;
      document.body.appendChild(iframe);

      setTimeout(() => {
        const timeTaken = Date.now() - startTime;
        if (timeTaken < timeoutDuration + 100) {
          window.location.href = appScheme;
        } else {
          window.location.href = fallbackUrl;
        }
        document.body.removeChild(iframe);
      }, timeoutDuration);
    }
    window.onload = function () {
      detectApp();
    };
  </script>
</body>
</html>
